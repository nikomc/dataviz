<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>Circles, Lines and Ellipses</title>
</head>

<body>
  <svg width="500" height="500">
    <!-- Rectangle -->
    <!--<rect width="100" height="100"
      fill="#F44336" stroke="#8BC34A"
      stroke-width="10" x="5" y="5"></rect>-->

    <!-- Circles, lines, ellipses-->
      <ellipse rx="200" ry="100"
               cx="205" cy="105"
               fill="#3196F3"
               stroke="#000"
               stroke-width="10"></ellipse>

      <line x1="25" y1="25"
            x2="200" y2="200"
            stroke="red" stroke-width="10"></line>

      <circle
          r="100"
          cx="105"
          cy="105"
          fill="#9C27B0"
          stroke="#E91E63"
          stroke-width="10"></circle>
  </svg>
</body>
</html>
