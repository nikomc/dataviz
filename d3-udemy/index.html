<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<script>
  var numbers = [1, 2, 3, 'hello!', 4, 5];
  console.log(numbers);
  <!-- {} specifies an object...-->
  var person = {
    name: 'John',
    age: 20,
    greeting: function(){
      console.log( 'Hi! My name is ' + this.name + ". I'm " + this.age + " years old." )
    },
  };
  console.log(person);

  var people = [
    {
      name: 'John',
      age: 20
    },
    {
      name: 'Jane',
      age: 18
    }
  ];

  console.log(people);


</script>
